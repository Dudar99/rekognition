functions:
  hello:
    handler: handler.lambda_handler
    timeout: 500
    events:
      - s3:
          bucket: videos-sample-1
          event: s3:ObjectCreated:*
          rules:
            - prefix: videos/
          existing: true

  create_collection_from_faces:

    handler: create_collection_from_faces.lambda_handler
    events:
      - s3:
          bucket: videos-sample-1
          event: s3:ObjectCreated:*
          rules:
            - prefix: faces/
          existing: true


