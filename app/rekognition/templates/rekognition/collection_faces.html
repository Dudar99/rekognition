{% extends 'rekognition/index.html' %}

{% block content %}
    <ul>
        {% for f in faces %}
            <li >
                <a href="/rekognition/face/{{ f.person.id }}">{{ f.person.first_name }} {{ f.person.last_name }} </a>
            </li>
        <img src="data:image/png;base64,{{ f.img }}" />
        {% endfor %}
    </ul><form action="/rekognition/collection/{{ collection_id }}" method="post">
    {% csrf_token %}
    <label for="first_name">First name:</label>
    <input id="first_name" type="text" name="first_name">

    <label for="last_name">Last name:</label>
    <input id="last_name" type="text" name="last_name">

    <label for="image">Image upload:</label>
    <input type="file" id="image" alt="Submit" width="48" height="48" name="img">

    <input type="submit" value="Add">
</form>
{% endblock %}
